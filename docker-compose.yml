version: '3.7'
services:

  influencer:
    image: antoniopapa1991/influencer-frontend
    ports:
      - 4300:80
    depends_on:
        - backend
    networks:
      - app

  checkout:
    image: antoniopapa1991/influencer-checkout
    ports:
      - 4400:80
    depends_on:
      - backend
    networks:
      - app

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_DATABASE: influencer
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - 8000:8000
    volumes:
      - .:/app    
    depends_on:
      - db
    networks:
      - app

  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: influencer
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
    networks:
      - app

networks:
  app: